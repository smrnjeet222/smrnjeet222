name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '30 18 * * *'

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: smrnjeet222
          SHOW_OS: True
          SHOW_PROJECTS: True
          SHOW_EDITORS: True
          SHOW_TIMEZONE: False
          SHOW_COMMIT: False
          SHOW_LANGUAGE: True
          SHOW_LINES_OF_CODE: True
